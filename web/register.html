<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script>
        function isValidate(form) {
            Name = form.name.value;
            userid = form.userid.value;
            password = form.password.value;
            re_pass = form.re_pass.value;

            if (Name.length == 0){
                alert("姓名不能为空！");
                form.name.focus();
                return false;
            }

            if (userid.length == 0){
                alert("学号不能为空！");
                form.userid.focus();
                return false;
            }

            if (password.length == 0){
                alert("密码不能为空！");
                form.password.focus();
                return false;
            }
            if (password.length != re_pass.length){
                alert("两次输入密码不一致！");
                form.re_pass.focus();
                return false;
            }
        }
    </script>
</head>
<body>
<div class="background">
    <img src="picture/login_background.jpg">
    <div class="logo">
        <img src="picture/bupt.png">
    </div>

    <div class="register_bk">
        <form name="register_form" onsubmit="return isValidate(register_form)">
            <div class="title">注册</div>
            <div class="name">
                姓名 <input name="name" type="text">
            </div>
            <div class="userid">
                学号  <input name="userid" type="text">
            </div>
            <div class="password">
                密码  <input name="password" type="password">
            </div>
            <div class="re_pass">
                再次输入密码 <input name="re_pass" type="password">
            </div>
            <div class="button">
                <input type="submit" value="提交" >
            </div>
        </form>
        <button class="back_button" onclick="window.location.href='/login.html'">返回登录</button>
    </div>
</div>
</body>
</html>
