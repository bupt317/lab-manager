<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报销管理</title>
    <link rel="stylesheet" type="text/css" href="../css/u/finance/salary/repay.css">
    <script>
        function loadXMLDoc() {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange=function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                {
                    var obj = JSON.parse(xmlhttp.responseText);
                    for (var i=0; i<obj.data.length; i++) {
                        create_div(obj.data[i], i);
                    }
                }
            };
            xmlhttp.open("GET","/lab-manager/web/data/data.json", true);
            xmlhttp.send();
        }

        function create_div(item, num) {
            content = document.getElementById("List");
            create_Div = document.createElement("div");
            ul = document.createElement('ul');
            content.appendChild(create_Div);
            create_Div.appendChild(ul);
            create_Div.style.position = "absolute";
            create_Div.style.top = (num*230+70)+"px";
            create_Div.style.height = "200px";
            create_Div.innerHTML='<l class="programList_content">'+'<li style="line-height: 30px">'+"项目名称："+ item.project +'</li>'+
                    '<li style="line-height: 30px">'+"项目人员："+ item.member + '</li>' +
                    '<li style="line-height: 30px">'+"项目金额："+ item.money + '</li>' +
                    '<li style="line-height: 30px">'+"报销状态：" + item.state+'</li>'+
                    '<button class="alter" onclick="window.location.href=\'../../static/u/finance/alter_repay.html\'">修改</button>'+
                    '<hr>'
                    '</ul>';
            content.style.height = (330+230*num)+"px";
        }
    </script>
</head>
<body>
<div class="background">
    <img src="../../picture/background.jpg">

    <div class="guide">
        欢迎使用317财务管理系统
        <a href="home.html">
            <div class="home_logo">
                <img src="../../picture/home_logo.png">
                <span>主页</span>
            </div>
        </a>

        <a href="/web/index.html">
            <div class="logout_logo">
                <img src="../../picture/exit_logo.png">
                <span>退出</span>
            </div>
        </a>
    </div>

    <div class="programList" id="List">
        <div class="programList_title">报销管理</div>

        <a href="program/new.html">
            <div class="new">
                <img src="../../picture/add_logo.png">
                <span>新建报销</span>
            </div>
        </a>
    </div>
</div>
<script>
    loadXMLDoc();
</script>
</body>
</html>
